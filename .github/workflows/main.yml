name: Pixel Hunter Daily Report

on:
  schedule:
    # Chạy lúc 02:00 UTC hàng ngày (= 09:00 sáng Việt Nam)
    - cron: '0 2 * * *'
  
  # Giữ nút này để bạn có thể bấm chạy tay bất cứ lúc nào để test
  workflow_dispatch: 

jobs:
  hunt:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Cấp quyền để Bot tự ghi file log vào kho code
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        env:
          # Bot sẽ lấy Token bí mật từ Settings của Repo
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit Price History
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: daily price report"
          file_pattern: "*.json *.csv" # Lưu lại cả file history và file log CSV